  start_title: 'Willkommen zu Open Borders!'
  start_p1: 'Mit unserem Projekt möchten wir betonen, dass <mark>Menschen verschiedenster Nationalitäten dieser Erde nicht sehr unterschiedlich sind</mark>.'
  start_p2: 'Insbesondere, wenn es um fundamentale Bedürfnisse wie Nahrungsmittel, Wasser und ein Dach über dem Kopf geht ticken wir alle sehr ähnlich. In Nationalitäten zu denken ist normal und gibt uns Sicherheit. Das Konzept der Nationalität und Nation gibt uns ein Zugehörigkeitsgefühl zu einer Gruppe, welche sich jedoch im selben Atemzug auch von anderen Gruppen abgrenzt. Menschen haben ein Bedürfnis nach dieser Art der Identifikation, um sich nicht alleine zu fühlen und als Gruppe zu arbeiten. Dieses Prinzip ist in verschiedensten Bereichen zu erkennen: In Fußballmannschaften, in politischen Parteien, in der Wirtschaft (Unternehmen, Abteilungen, ...) und die Liste ist lang.'
  start_p3: 'Die Evolution hat uns auf diese Art geprägt, und belohnte den Stärksten - "Der Stärkte überlebt". Und da Gruppen stärker sind als Individuen, hat sich dieses Gruppendenken herauskristalisiert.'
  start_p4: 'Das ist total in Ordnung. Allerdings hat diese Art zu denken auch Nachteile und Risiken.'
  start_p5: 'Vor allem vergessen wir gerne, dass "die anderen" (also Mitglieder anderer Gruppen), auch nur Menschen sind. Und dass sie die selben Bedürfnisse haben wie wir selbst: Zu Überleben. In den allermeisten Diskussionen über die so genannte "Flüchtlingskrise" fühlten wir diesen Aspekt stark vernachlässigt. Wenn Politiker über Flüchtlinge reden klingt es meist wie ein abstraktes Gebilde ohne Bedeutung. Aber nur mal kurz drüber nachgedacht: Jeder einzelne Flüchtlin hinter dieser riesigen Zahl von Einwanderern steht für ein Leben. So wie deines. Mit Familie, oder ohne. Mit einzigartigem Charakter und Persönlichkeit. Gefühle und Bedürfnis nach Sicherheit.'
  start_p6: 'Wir sind zwei Deutsche, die zu etwas mehr Bewusstsein über dieses Problem in der Flüchtlingskrisen-Mentalität beitragen möchten.'
  start_p7: 'Da wir geeks sind, machte es Sinn diese Webseite ins Leben zu rufen. Los geht es im Umfrage-Bereich.'
