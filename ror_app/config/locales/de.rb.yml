  line_p50_1: "Druck auf deine Regierung ausüben um sie endlich dazuzubewegen, keine Bomben mehr auf das eigene Volk abzuwerfen?"
  line_p51: "Einfach."
  line_p52: "Richtig?"
  line_p53: ";-)"
  line_p54: "Aber, ich möchte fair bleiben."
  line_p55: "Es ist schwer für jemanden in der westlichen Welt sich in Menschen <b>einzufühlen</b>, die unter solch extremen Bedingungen leben."
  line_p56: "Weil es hier so friedlich ist."
  line_p57: "Und wir einfach nicht wissen, wie sich Krieg anfühlt."
  line_p58: "Viele westliche Nationen haben lange keinen Krieg erfahren."
  line_p59: "Die jüngeren Generationen kennen ihn nur aus Filmen."
  line_p59_1: "Und Spielen."
  line_p59_2: "Und den Geschichten ihrer Großeltern."
  line_p60: "Also natürlich ist es schwer nachzuvollziehen, wie diese Menschen sich fühlen."
  line_p61: "Aber dann..."
  line_p61_1: "Versuch es nur mal für einen kurzen Moment. "
  line_p62: "Versuche dir vorzustellen, wie es sich anfühlen muss umgeben zu sein von Krieg."
  line_p63: "Menschen sterben überall um dich herum."
  line_p63_1: "Jeden Tag."
  line_p64: "Deine Familie ist nicht sicher."
  line_p65: "Deine Freunde sind nicht sicher."
  line_p66: "Dein Haus könnte jeden Tag zerstört werden."
  line_p67: "Chaos herrscht in den Straßen deiner Stadt."
  line_p67_1: "Und Menschen nutzen dieses Chaos zu ihrem Vorteil aus."
  line_p67_2: "Unterdrücken gutmütige Menschen."
  line_p67_3: "Die nur arbeiten wollen."
  line_p67_4: "Und in Frieden leben."
  line_p68: "Ich denke, die kleinste deiner Sorgen wäre, wie Volkswagen ihre NOX-Filter manipuliert."
  line_p69: "Oder wie deine Aktien sich entwickeln."
  line_p70: "Oder ob du einen schnelleren PC brauchst für dein neues PC-Spiel."
  line_p71: "Also,"
  line_p71_1: "ehrlich?"
  line_p72: "Ich denke dir fehlt <b>Bewusstsein</b>."
  line_p73: "Weil du dich nicht in die Lage eines Syrers versetzt hast."
  line_p74: "Weil du wahre Empathie vermisst."
  line_p75: "Und dich auf emotionaler Distanz hältst."
  line_p76: "Bewusstsein, wie es sich anfühlt, dass dein Haus in sich zusammenstürzt dass du abbezahlt hast seit du 23 Jahre alt warst."
  line_p77: "In dem du mit deiner Frau 16 Jahre lang gelebt hast."
  line_p78: "In dem du deine zwei Kinder aufgezogen hast, welche bis zuletzt auf's Gymnasium gingen. "
  line_p79: "Wie es sich anfühlen muss, dass deine Religion verboten wird von deiner demokratisch gewählten Regierung. Deine Religion an die du geglaubt hast seit du ein Teenager warst und dein Großvater dir erzählt hat, dass Großmutter da oben auf euch wartet."
  line_p80: "Bewusstsein, wie es sich anfühlen muss, erst deine Frau und dann deinen jüngeren Sohn zu verlieren."
  line_p80_1: "Und dass dies Alltag ist."
  line_p80_2: "So gut wie jeder hat jemand wichtiges verloren."
  line_p81: "Dass du dein Land verlassen musst, weil deine Regierung dich und deine Kinder für illegal erklärt."
  line_p82: "Nichts zu haben."
  line_p82_1: "In der Kälte um dein Leben zu kämpfen,"
  line_p82_2: "ohne Schutz,"
  line_p82_3: "in Ländern in denen andere Sprachen gesprochen werden."
  line_p83: "Nicht zu wissen, wo 'Zuhause' ist."
  line_p84: "In einem reichen und stabilen Land anzukommen, welches dir Hoffnung gibt auf eine Chance, dein Leben wieder aufzubauen."
  line_p85: "Zu realisieren, dass die Menschen von denen du erhofftest, dass sie dir helfen würden, dich nicht in ihrem Land möchten. "
  line_p86: "Dass sie nicht mit dir teilen möchten."
  line_p87: "Dass sie auf dich spucken. "
  line_p88: "In den Straßen gegen dich demonstrieren."
  line_p88_1: "Dich ein Schwein schimpfen,"
  line_p88_2: "Schmarotzer"
  line_p88_3: "und schlimmere Dinge."
  line_p89: "Ja."
  line_p90: "Das ist das Leben."
  line_p91: "Kein Videospiel oder Drama im TV."
  line_p92: "Es ist <b>real</b> und passiert jeden Tag."
  line_p92_1: "Für sie."
  line_p93: "Sie sind nicht anders als du."
  line_p94: "Sie haben lediglich Pech, zur falschen Zeit am falschen Ort geboren worden zu sein."
  line_p95: "Bewusstsein."
  line_p96: "Empathie."
  line_p97: "Menschlichkeit."
  line_p98: "Jetzt zum Spaß."
  line_p98_1: "Lass uns ein kleines Spiel spielen."
  line_p99: "Ich beschreibe dir zehn Situationen."
  line_p99_1: "Und du sagst mir, wie du dich verhalten würdest."
  line_p100: "Nichts kompliziertes,"
  line_p100_1: "wirklich."
  line_p100_2: "Aber <b>elementar</b>."
  line_p101: "Manche Situationen sind schwierig."
  line_p101_1: "Also nimm dir Zeit ..."
  line_p102: "Die einzige Regel ist: Sei ehrlich."
  line_p102_1: "Zu dir selbst."
  line_p103: "Denke nicht nur mit deinem Kopf. <i>Fühle</i>."
  line_p104: "Das ist alles."
  line_p105: "Und du wirst sehen, dass ich Recht habe."
  line_p106: "Und am Ende wartet eine kleine Überraschung auf dich. "
  line_p107: "Du wirst sehen, dass du den Syrern ähnlicher bist, als du dachtest."
  line_p108: "Dass du ihnen in vielen Aspekten sehr, sehr ähnlich bist."
  line_p109: "Fertig?"
  line_p109_1: "Gut!"
