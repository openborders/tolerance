  answer_0_text: "Du gehst zur Polizei und versuchst zu erklären, dass er/sie nichts falsches getan hat. Wahrscheinlich werden sie dir kein Gehör schenken."
  answer_1_text: "Aus Angst vor negativen Konsequenzen tust du nichts."
  answer_48_text: "Du versuchst ihn/sie mit all dem Geld, das du dir für deine Pensionierung angespart hast, freizukaufen. Allerdings kann niemand garantieren, dass er nicht bald erneut inhaftiert wird."
  answer_50_text: "Du kritisierst die Polizei öffentlich und riskierst ebenfalls inhaftiert zu werden."
  answer_2_text: "Du rauchst und trinkst weiterhin und tust es an geheimen Orten."
  answer_3_text: "Du hörst auf zu rauchen und zu trinken und beugst dich den neuen Gesetzen."
  answer_4_text: "auf einem Boot. Du riskierst von der Küstenwache entdeckt zu werden. Du würdest ins Gefängnis gesteckt und für 30 Tage verhört."
  answer_5_text: "mit öffentlichen Verkehrsmitteln. Du riskierst von Polizeikontrollen entdeckt zu werden. Du würdest ins Gefängnis gesteckt und für 30 Tage verhört."
  answer_6_text: "zu Fuß. Die Reise wird sehr langsam und langwierig sein und du riskierst unterwegs zu verhungern oder zu erfrieren."
  answer_7_text: "Du bleibst in deinem Land und schließt dich dem Militär an, um gegen die Rebellengruppen vorzugehen."
  answer_8_text: "Du bleibst in deinem Land. Du begräbst deinen Freund."
  answer_41_text: "Du verlässt das Land mit deiner Familie."
  answer_42_text: "Du bleibst in deinem Land und protestierst öffentlich gegen die Rebellengruppe."
  answer_9_text: "Du hilfst ihr/ihm, die Religion weiterhin verfolgen zu können und riskierst damit ebenfalls erhängt zu werden."
  answer_10_text: "Du verrätst sie an die Regierung um dich selbst zu retten."
  answer_33_text: "Du verlässt das Land."
  answer_51_text: "Du tust nichts und hoffst, dass niemand es herausfinden wird. Deine Familie lebt unter ständiger Angst."
  answer_52_text: "Du erzählst es niemandem und hoffst, dass niemand es herausfindet. Du protestierst öffentlich gegen die Regierung und riskierst inhaftiert oder gehängt zu werden."
  answer_11_text: "Du versuchst Menschen zur Flucht zu verhelfen."
  answer_12_text: "Du weigerst dich, dich an den Verhören zu beteiligen."
  answer_13_text: "Du befolgst die Befehle, aber versuchst die Folter erträglicher zu machen."
  answer_14_text: "Du befolgst die Befehle und bist überzeugt, du tust das Richtige."
  answer_15_text: "Du versuchst dich zu verstecken und wartest, bis ihr in einigen Monaten Geld für Plätze für deine ganze Familie habt. Du riskierst entdeckt zu werden, bevor ihr das Land verlassen könnt."
  answer_16_text: "Du kaufst zwei Plätze für zwei deiner Kinder. Dein Partner und du wirst ihnen folgen. Du lebst in ständiger Angst um deine Kinder."
  answer_17_text: "Du kaufst zwei Plätze für dich und deinen Partner. Deine Kinder sollen euch folgen, sobald ihr genug Geld habt. Du lebst in ständiger Angst um deine Kinder."
  answer_18_text: "Du kaufst zwei Plätze für dich und eins deiner Kinder. Dein Partner und du kümmert euch um die jeweiligen Kinder. Du lebst in ständiger Angst um deinen Partner und die Kinder."
  answer_19_text: "Du kaufst zwei Plätze für deinen Partner und eines deiner Kinder. Dein Partner und du kümmert euch um die jeweiligen Kinder. Du lebst in ständiger Angst um deinen Partner und die Kinder."
  answer_20_text: "Du bestreitest, dass du deine Freunde versteckst."
  answer_21_text: "Du gibst Hinweise, wo sich deine Freunde in deinem Haus versteckt halten."
  answer_49_text: "Du bestreitest, dass du deine Freunde versteckst und suchst nach einem sichereren Platz für sie. Während des Umzugs laufen sie Gefahr, entdeckt zu werden."
  answer_43_text: "Du gibst Hinweise, aber bittest sie deine eigene Familie zu schützen. Sie könnten verärgert reagieren."
  answer_44_text: "Du sagst deinen Freunden, dass sie nicht in deinem Haus bleiben können und sich nach einem anderen Versteck umschauen müssen."
  answer_22_text: "Du hilfst ihnen, aus Angst vor negativen Konsequenzen, wie zum Beispiel deinen Job zu verlieren oder inhaftiert zu werden."
  answer_23_text: "Du hilfst ihnen, weil du das sowieso tun wolltest."
  answer_24_text: "Du lehnst ab. Du weißt, dass einige deiner Kollegen Drohungen gegen ihre Familien erhalten haben. Wiederum andere verloren ihre Arbeit oder wurden auf dem Arbeitsmarkt gebrandmarkt."
  answer_25_text: "Du sagst nichts und akzeptierst die Entscheidung."
  answer_26_text: "Du kontaktierst Funktionäre der Regierung und bittest sie deinen Sohn freizulassen oder ihm zumindest ein faires Verfahren zu gewähren. Die Wahrscheinlichkeit, dass sie auf dich hören ist sehr niedrig. Und dass sie deinen Sohn entlassen noch niedriger. Er ist eine Gefahr für die Stabilität ihrer Macht."
  answer_27_text: "Du kritisierst die Regierung in Gesprächen im Geheimen mit Freunden und Verwandten. Du lebst in ständiger Angst, dass jemand dich für einen Sack Geld verrät."
  answer_28_text: "Du sprichst öffentlich gegen die Regierung und akzeptierst das Risiko, deinem Sohn ins Gefängnis zu folgen. Dein Partner muss dann alleine für eure anderen Kinder sorgen. Die Arbeitsmarktsituation ist schlecht."
  answer_29_text: "Du versuchst dich in deinem Haus zu verstecken. Du musst Freunde und Verwandte bitten, dir Nahrungsmittel zu bringen. Du kannst auch deiner offiziellen Arbeit nicht mehr nachgehen. Du versuchst ihn davon zu überzeugen, seine Arbeit zu quitieren und sich nach neuer Arbeit umzusehen. Du weißt, dass es nicht viele Jobs gibt. Außerdem wird die Regierung ihn verhören. Sie werden ihn bezichtigen, mit den 'Feinden des Landes' zu kollaborieren. Sie werden versuchen ihn dazu zu bringen, weiterhin für sie zu arbeiten, indem sie ihn öffentlich denunzieren und versuchen zu verhindern, dass er eine neue Arbeitstelle findet. Wahrscheinlich wird er dich betrügen."
  answer_30_text: "Du versuchst dich in deinem Haus zu verstecken. Du musst Freunde und Verwandte bitten, dir Nahrungsmittel zu bringen. Du kannst auch deiner offiziellen Arbeit nicht mehr nachgehen. Du versuchst ihn davon zu überzeugen, dass du ein Recht darauf hast im Land zu bleiben. Sollte er den Befehl erhalten dich gewaltsam aus dem Land zu befördern, wird er wahrscheinlich das tun, was für seine Familie am besten ist."
  answer_32_text: "Du stellst den Kontakt zu ihm ein und versteckst dich. Du kannst mit deiner Familie nicht in deinem Haus bleiben."
  answer_34_text: "Du sagst deinem Freund, dass er sich verstecken soll. Wenn die Regierung dich über ihn befragt sagst du, dass du ihn seit Wochen nicht gesehen hast. Du riskierst verdächtigt zu werden, dass du ihm hilfst. Das könnte sich zum deinem und dem Nachteil deiner Familie erweisen."
  answer_35_text: "Du inhaftierst deinen Freund und sagst ihm, dass es seine eigene Schuld ist. Du sagst dies auch seiner Frau und seiner kleinen Tochter."
  answer_37_text: "Du weigerst dich zu helfen."
  answer_38_text: "Du wirst den Befehl ausführen und wirst deine Soldaten am nächsten Tag darüber informieren. Du bist überzeugt, dass es das Richtige ist was du tust."
  answer_39_text: "Du weigerst dich den Befehl auszuführen und riskierst im Militärgefängnis zu landen. Du wirst von einem anderen Offizier ersetzt, welcher mit dem selben Befehl beauftragt wird. Wahrscheinlich wird er ihn rücksichtsloser ausführen als du es getan hättest."
  answer_40_text: "Du wirst den Befehl ausführen und du bist davon überzeugt, dass du die Rebellen ohne zivile Opfer neutralisieren kannst. Zivile Opfer sind jedoch sehr wahrscheinlich."
  answer_45_text: "Du hilfst das System zu entwickeln, weil du davon überzeugt bist, dass es dabei helfen wird, die Verbrecher zu fangen."
  answer_46_text: "Du hilfst das System zu entwickeln, aus Angst vor negativen Konsequenzen. Du hast von Kollegen gehört, denen die Regierung mit ihrem Leben gedroht hat. Andere haben ihren Job verloren."
  answer_47_text: "Du weigerst dich zu helfen und riskierst ins Gefängnis gesteckt zu werden oder deinen Job zu verlieren."
  answer_53_text: "Du hilfst das System zu entwickeln und versuchst es zu sabotieren, indem du es langsam und fehleranfällig programmierst. Sollte das jemand herausfinden, riskierst du jedoch inhaftiert zu werden oder dich und deine Familie in Lebengefahr zu begeben."
