  situation_0_title: "Die Regierung deines Landes lässt auf systemkritische Zivilisten schießen, die eine Gefahr für ihre Macht darstellen."
  situation_1_title: "Ein Nachbarland beschließt in einen Teil deines Landes einzumarschieren, um seine strategische Position und Zugang zu fossilen Rohstoffen zu verbessern."
  situation_2_title: "Eines deiner Familienmitglieder wurde mit Gewalt von der Polizei in Gewahrsam genommen, wegen eines Verbrechens das er/sie nicht begangen hat."
  situation_3_title: "Eines deiner Familienmitglieder wurde wegen öffentlicher Äußerung von Kritik an der Regierung mit Gewalt vom Militär der Regierung in Gewahrsam genommen."
  situation_4_title: "Ein neues Gesetz der Regierung verbietet Alkoholkonsum und Rauchen und wird streng mit Waffengewalt durchgesetzt. Wenn Zivilisten drinkend oder rauchend auf den Straßen erwischt werden, wandern sie ins Gefängnis. Leider bist du leicht abhängig von Alkohol/Tabak."
  situation_5_title: "Die politische und wirtschaftliche Situation deines Landes wird jeden Tag instabiler. Zivilisten werden ohne Prozess verhaftet und ins Gefängnis gesteckt. Proteste auf den Straßen werden blutig niedergestreckt. Die Situation wird wahrscheinlich sehr bald eskalieren. Dein Land ist bis auf ein Nachbarland von Wasser umgeben. Die Situation im Nachbarland ist noch schlimmer. Du beschließt dein Land zu verlassen, obwohl dies verboten wurde."
  situation_6_title: "Eine Bombe detoniert in deiner Nachbarschaft drei Häuser weiter. Es war die fünfte Detonation in der Nähe deines Hauses innerhalb von zwei Monaten. Eine Rebellengruppe hat sich zu den Attacken bekannt. Einer deiner Freunde starb durch die Explosion."
  situation_7_title: "Dein Partner hat eine andere Religion als du. Diese wurde soeben durch die Regierung verboten. Anhänger dieser Religion werden öffentlich gehängt und ihre Familie wird unter Generalverdacht gestellt."
  situation_8_title: "Du arbeitest als Polizist in deinem Land und wirst von der Regierung gezwungen, Menschen unter Verwendung von Foltermethoden (Waterboarding, Schlafentzug, Misshandlung, ...) zu verhören. Du weißt, dass diese Menschen unschuldig sind. Falls du den Anweisungen nicht Folge leistest, machst du dich verdächtig und wirst stattdessen verhört."
  situation_9_title: "Du, dein Partner und deine zwei Kinder müssen das Land verlassen, da ihr Alkohol verkauft habt. Du hast genug Geld für zwei Plätze in einem Boot."
  situation_10_title: "Du versteckst einige Freunde deiner Familie in deinem Keller. Sie sind Anhänger einer Religion, die von der Regierung verboten wurde. Dein Nachbar weiß Bescheid. Nach ein paar Wochen, wirst du von der Polizei verhört und dir wird mit Jahren im Gefängnis gedroht, solltest du diesen Menschen helfen."
  situation_11_title: "Die Regierung versucht vermehrt, ihr atomares Waffenarsenal auszubauen. Du bist Kern-Physiker an einer staatlichen Universität und wirst aufgefordert, ihnen zu helfen."
  situation_12_title: "Dein Sohn wurde von der Polizei verhaftet und ins Gefängnis gesteckt, da er sich öffentlich kritisch über die Regierung geäußert hat. Du besuchst ihn im Gefängnis. Er teilt dir mit, dass er verhaftet wurde, da er gegen ein Versammlungsverbot protestiert hat."
  situation_13_title: "Du bist vor 20 Jahren mit deinem Partner und deinen Kindern eingewandert. Die Regierung hat kürzlich neugewählt und erlässt drastische Gesetze. Nach dem neuensten Gesetz, müssen Immigranten das Land verlassen und in ihr Herkunftsland zurückkehren. Einer deiner besten Freunde ist Vater von drei Kindern. Er hat sein Land und seinen Job verloren. Um Geld für Nahrungsmittel zu verdienen, ist er der skrupellosen Armee der Regierung beigetreten. Seine Aufgabe ist es, die Einhaltung der neuen Gesetze militärisch sicherzustellen."
  situation_14_title: "Du arbeitest für das Militär der Regierung, um deren Gesetze durchzusetzen. Einer deiner Freunde hat wiederholt öffentlich Zigaretten verkauft. Zigarettenhandel ist per Gesetz verboten. Er wurde bereits zuvor verhört und inhaftiert und das Militär verliert die Geduld. Du sollst ihn inhaftieren und öffentlich erhängen."
  situation_15_title: "Die Regierung deines Landes unterdrückt die politische Opposition mit militärischen Mitteln. Rebellengruppen formieren sich. Du bist seit fast 10 Jahren im militärischen Dienst für dein Land und hast den Rang eines Offiziers. Neues Interna lässt vermuten, dass sich Rebellengruppen in einem zivilen Krankenhaus im Zentrum einer Nachbarstadt verstecken. Du erhältst den Befehl, in das Gebäude einzudringen und es zu säubern. Falls nötig, unter Inkaufnahme von zivilen Opfern."
  situation_16_title: "Die Regierung implementiert ein neues wissenschaftliches Programm zur Überwachung allen digitalen Internet- und Mobilfunkverkehrs. Dieses Programm wird Nachrichten und Anrufe von Millionen von Zivilisten erfassen, lesen und analysieren. Du bist Informatiker und wirst angesprochen, ihnen bei der Entwicklung des Systems zu helfen."
