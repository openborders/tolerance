  answer_11_text: "You try to let some people escape."
  answer_12_text: "You refuse to take action in these tortures."
  answer_13_text: "You follow the orders, but try to mitigate your tortures."
  answer_14_text: "You follow the orders and are happy to do so."
  answer_15_text: "You try to hide and wait until you have enough money for your whole family in several months. You risk being captured before you can leave the country."
  answer_16_text: "You buy two seats for your two kids. Your partner and you plan on following them. You live in constant fear for your children."
  answer_17_text: "You buy two seats for you and your partner. Your kids should follow as soon as you have the money. You live in constant fear for your children."
  answer_18_text: "You buy a seat for you and one of your kids. Both your partner and you watch out for one of your kids. You live in constant fear for your partner and children."
  answer_19_text: "You buy a seat for your partner and one of your kids. Both your partner and you watch out for one of your kids. You live in constant fear for your partner and children and for being caught."
  answer_20_text: "You deny hiding your friends."
  answer_21_text: "You give hints to the police where your friends are hiding in your house."
  answer_49_text: "You deny hiding your friends and search for a safer place for them. Moving them increases the risk that they are seen in public."
  answer_43_text: "You give hints to the police but ask them to protect your family in return. They may get angry and punish you for  your attempt to trade with them."
  answer_44_text: "You tell your friends that they cannot stay in your house and that they have to leave."
  answer_22_text: "You help them because you fear inconvenient consequences, such as loosing your job or being imprisoned."
  answer_23_text: "You help them because you were about to do that anyways."
  answer_24_text: "You refuse to help them. You know that some of your colleagues got threats against their families. In other cases they lost their job and were brandmarked on the job market."
  answer_25_text: "You don't say anything and accept the decision."
  answer_26_text: "You contact officials of the government and ask them to release your son. At least you demand a fair trial. Chances are very low, that someone listens. And even lower that your son is released again. He is a danger to the stability of their power."
  answer_27_text: "You criticize the government in conversations to friends and family in secret. You have to live in constant fear that one of the persons you talk to betrays you for a sack of money."
  answer_28_text: "You publicly speak against the government and thereby taking the risk to follow your son into prison. Your partner has to care for the other kids alone. There are not many possibilities to earn money."
  answer_29_text: "You try to hide in your house. You have to ask friends to bring you food. Also, you cannot go to your official work anymore. You try to convince him to leave the forces and to look for another job. You know, that there are few jobs available. Also, the government will interrogate him why he wants to leave. They will suspect that is involved with the 'enemies of the country'. They will try to manipulate him to stay by publicly denouncing him and preventing him from finding a new job. He is likely to betray you."
  answer_30_text: "You try to hide in your house. You have to ask friends to bring you food. Also, you cannot go to your official work anymore. You try to convince him that you should be allowed to stay in the country. If he receives the order to force you out of the country he most likely will do whatever is best for his family."
  answer_32_text: "You stop the contact to him and hide somewhere. You and your family cannot stay in your house."
  answer_34_text: "You tell your friend to hide. When the government asks you about him you say that you haven't seen him in weeks. You risk being suspected to help him. This may be to your and your family's disadvantage in the future."
  answer_35_text: "You imprison your friend and tell him that it is his own fault. You also tell this to his partner and little daughter."
  answer_37_text: "You refuse to help them."
  answer_38_text: "You plan on carrying out the order and briefing your solders the next day. You are convinced that it is the right thing."
  answer_39_text: "You refuse the order and risk military prison. You will be replaced by a new general which will then carry out the order. Probably more ruthlessly."
  answer_40_text: "You carry out the order because you are convinced that you can neutralize the rebels without casualties. However, casualties are likely."
  answer_45_text: "You help developing the program, because you are convinced that it helps your government to catch the bad guys."
  answer_46_text: "You help developing the program, because you fear negative consequences. You have heard of colleagues, that the government threatened them with their and their families lifes if they refuse. Others reported to have lost their job."
  answer_47_text: "You refuse to help and risk being put into jail or loosing your job and being brandmarked on the job market."
  answer_53_text: "You help developing the program and try to sabotage it by making it slow and error-prone. However, in case anyone finds out you risk being imprisoned and put your families lifes in danger."
