  situation_1_title: "A neighboring country decides to invade part of your country to improve their strategic position and/or access to fossile ressources."
  situation_2_title: "A member of your family was captured forcefully by the police and taken into custody for a crime he/she didn't commit."
  situation_3_title: "A member of your family was captured forcefully by forces of the government and taken into custody for critical speech about them or the government."
  situation_4_title: "A new government rule prohibits drinking alcohol or smoking and is controlled strictly by armed forces. If civilians are caught drinking or smoking on the streets, they will be sent to jail. Unfortunately, you are (somewhat) addicted to alcohol and/or tabaco."
  situation_5_title: "The political and economical situation in your country is getting more instable every day. Civilians are put into jail without trial. Protests on the streets are struck down bloodily. The situation is likely to escalate soon. Your country has one neighbor country and is surrounded by water on the remaining borders. The situation in the neighboring country is even worse. You decide to leave your country. People are not officially allowed to leave the country."
  situation_6_title: "A bomb detonated in your neighborhood, three houses away. It was the fifth detonation close by within 2 months. A rebel group has claimed responsibility for the recent attack. One of your friends died, as he lived in a house close to the detonation."
  situation_7_title: "Your partner has a different religion than you. It has just been forbidden by the government. Practitioners of that  religion are being hanged publicly and their whole family is under general suspicion of collaboration."
  situation_8_title: "You work as a police officer in your country and are forced by the government to question people through torture (waterboarding, sleep deprivation, abuse, ...) and you know that these people are innocent. If you don't follow the orders, you will be tortured instead."
  situation_9_title: "You, your partner and your two kids have to flee the country because you are wanted by your government for selling alcohol. You have enough money to pay for two seets in a boat."
  situation_10_title: "You hide some friends of your family in your basement which believe in a religion prohibited by your government. Your neighbour knows about it. After a few weeks, you are questioned by the police and they threaten you with years in jail, if you should hide some of these pursued people."
  situation_11_title: "You are a scientist at a national University. The government tries to build more atomic weapons. You're a nuclear scientist and are approached to assist them."
  situation_12_title: "Your son was imprisoned by the police and taken into custody for critical speech about the government. You visit him in jail. He was imprisoned because he publicly said that the government should not ban public gatherings of groups of any size."
  situation_13_title: "You immigrated 20 years ago together with your partner and kids. The government was elected recently and is enacting drastic laws. According to the newest law, immigrants are not allowed to stay in the country but have to return to their home country. Your best friend is father to three small children. He lost his property and job. In order to earn money to buy food, he had to join the ruthless army of the government to enforce their laws."
  situation_14_title: "You work for the police forces of the government to enforce their laws. One of your oldest friends has repeatedly sold cigarettes publicly on the streets, which is prohibited. He has been interrogated and imprisoned before for the same crime and the government looses patience. You have the order to imprison and publicly crucifix him."
  situation_15_title: "The government of your country is oppressing political opposition with forceful measures. Rebel groups are forming more and more as a consequence. You have been in military service for your country for almost 10 years and are now a general. New intelligence suggests that a rebel group is hiding in a civil hospital in the center of a nearby city. You receive the order to infiltrate the building and clear it. If necessary with casualties."
  situation_16_title: "The government is enacting a new scientific program to develop a survailance framework to monitor all digital transfer. To this end they read, analyze and store private messages and calls of millions of civilians. You are a Computer Scientist capable of developing such a system and you are asked to assist with developing it."
