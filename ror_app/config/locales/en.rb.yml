  line_p1: 'Finally!'
  line_p1_1: 'Another human soul around here!'
  line_p2: "There's really not much going on here... "
  line_p3: 'Nice to meet you!'
  line_p4: "I'm <b>Line</b>."
  line_p4_1: "I live here. Since forever."
  line_p4_2: "And I rarely have visitors."
  line_p5: "Hu?"
  line_p5_1: "Who I am?"
  line_p6: "Hope you are not expecting great stories about personality ... "
  line_p6_1: "There's not much to tell about me. Except maybe"
  line_p6_2: "."
  line_p6_3: "."
  line_p6_4: "."
  line_p6_5: "that I'm a <b>horrible</b> liar!"
  line_p7: "Why telling you?"
  line_p8: "Naa, I really don't wanna talk too private here..."
  line_p8_1: "You never know who's listening..."
  line_p9: "On the other hand .."
  line_p9_1: "feels like half a lifetime since I last talked to anyone ... "
  line_p10: "You trustworthy?"
  line_p10_1: "Ah, what the heck! Now you are here"
  line_p10_2: ", so why not!"
  line_p11: "So, I'm reeeally bad at lying."
  line_p11_1: "I get twitchy eyes and a trembling voice."
  line_p11_2: "Just can't keep it in check... And unfortunately"
  line_p11_3: ", I'm not singing opera."
  line_p12: "But to be honest, it's not all that bad!"
  line_p13: "I'm actually quite proud of it. My honesty I mean."
  line_p14: "You know what they say: Use your weakness as your shield."
  line_p15: "So what I do is, I just don't lie and instead, I tell people my honest opinion."
  line_p16: "Brutally."
  line_p17: "Just in their face."
  line_p18: "That works pretty well!"
  line_p19: "Maybe you won't believe it but - ^1000 they are actually thankful for it!"
  line_p20: "The essence is <b>constructivity</b> - show them that they can improve."
  line_p20_1: "And how."
  line_p21: "Not convinced?"
  line_p22: "Ok."
  line_p22_1: "Challenge accepted!"
  line_p22_2: ";-)"
  line_p23: "Let's play a little game ..."
  line_p24: "I'll first tell you what I honestly think of you."
  line_p24_1: "And then I'll make you understand with a little <b>game</b>."
  line_p25: "You in?"
  line_p25_1: "Nice!"
  line_p25_2: "Ready?"
  line_p25_3: "Good."
  line_p25_4: "Here we go ..."
  line_p26: "I think"
  line_p26_1: "you are a pretty self-aware and reflected person."
  line_p27: "You are also quite convinced to be tolerant enough with your fellows."
  line_p28: "You know what is going on in the world."
  line_p29: "You read the news."
  line_p30: "And see them in the TV."
  line_p31: "It's horrible what is going on in Syria."
  line_p32: "Or Iraq."
  line_p33: "The so called Islamic State is torturing people."
  line_p34: "Cutting off people's heads and hanging them publicly."
  line_p35: 'For not believing in the "right" god.'
  line_p36: "Of which we <i>don't even know</i> it exists!"
  line_p37: "It's just horrible!"
  line_p38: "But."
  line_p38_1: "But!"
  line_p40: "I think, you know all this in your head."
  line_p41: "But you haven't realized what it means emotionally."
  line_p41_1: "From the human perspective."
  line_p42: "You haven't realized that when they talk about these things in the news, it actually affects lives of people like you and me."
  line_p43: "I don't think you <b>empathize</b> with those people."
  line_p44: "You think because it happens in another country, you are safe."
  line_p45: "You are detaching yourself emotionally to protect yourself from it."
  line_p46: "You think this is how you can avoid to do something about it."
  line_p47: "You hope other's will do it for you."
  line_p48: "Let me ask you something:"
  line_p48_1: "If you were living in Syria."
  line_p48_2: "How would you like the rest of the world to behave?"
  line_p49: "Watching and doing nothing?"
  line_p50: "Or publicly speaking against it?"
  line_p50_1: "Putting pressure on your government to finally put an end to the bombs against the governments own people?"
  line_p51: "Easy."
  line_p52: "Right?"
  line_p53: ";-)"
  line_p54: "But, I want to be fair."
  line_p55: "It's difficult to fully <b>empathize</b> with people in such extreme conditions in the western countries."
  line_p56: "Because it's so peaceful here."
  line_p57: "And we simply don't know how war feels."
  line_p58: "Many western countries haven't encountered war for a long time."
  line_p59: "The younger generation only knows war from movies."
  line_p59_1: "And games."
  line_p59_2: "And the stories of their grandparents."
  line_p60: "So of course it's difficult to realize how those people really feel."
  line_p61: "But then."
  line_p61_1: "Just try it for a short moment. "
  line_p62: "Try to imagine, how it must feel like when you are surrounded by war."
  line_p63: "People dying around you."
  line_p63_1: "Every day."
  line_p64: "Your family is not safe."
  line_p65: "Your friends are not safe."
  line_p66: "Your house could be destroyed every day."
  line_p67: "Chaos lives in the streets of your city."
  line_p67_1: "And people are using that chaos to their advantage."
  line_p67_2: "Surpressing good-willed people."
  line_p67_3: "Who only want to work."
  line_p67_4: "And live in peace."
  line_p68: "I think the least of your worries is how Volkswagen manipulates their NOX filters."
  line_p69: "Or how your stock is developing."
  line_p70: "Or whether you need a faster PC for the next blockbuster game."
  line_p71: "So,"
  line_p71_1: "honestly?"
  line_p72: "I think you lack <b>awareness</b>."
  line_p73: "Because you haven't put yourself in the place of a Syrian."
  line_p74: "Because you lack real empathy for them."
  line_p75: "Because you keep your emotional distance to it."
  line_p76: "Awareness, how it must feel to have your own house bombed that you have payed off all your life since you were 23 years old."
  line_p77: "In which you lived with your wife for 16 years."
  line_p78: "In which you raised your two kids which are now going to grammar school. "
  line_p79: "How it must feel to have your religion forbidden by your rightfully elected government in which you believed strongly since you were a teenager and your grandpa told you that grandma is sitting up there and waiting for you."
  line_p80: "Awareness, how it must feel to loose first your wife and then your younger son."
  line_p80_1: "And that it is everyday life."
  line_p80_2: "Almost everyone has lost someone important."
  line_p81: "Having to flee your own country because your own government makes you and your kids illegal."
  line_p82: "Having nothing."
  line_p82_1: "Fighting for your life in cold,"
  line_p82_2: "without shelter,"
  line_p82_3: "in countries with other languages."
  line_p83: "Not knowing where home is."
  line_p84: "Arriving in a rich and stable country that gives you the hope to get the chance to build up a new life."
  line_p85: "Realizing that the people you hoped would help you, don't want you in their country. "
  line_p86: "Don't want to share with you."
  line_p87: "Spit on you. "
  line_p88: "Demonstrate against you on the streets."
  line_p88_1: "Calling you a pig,"
  line_p88_2: "parasite"
  line_p88_3: "and worse things."
  line_p89: "Yes."
  line_p90: "That's life."
  line_p91: "Not some game or some drama in the TV."
  line_p92: "It's <b>real</b> and happens every day."
  line_p92_1: "For them."
  line_p93: "They are not different from you."
  line_p94: "Just unlucky to be born in the wrong place at the wrong time."
  line_p95: "Awareness."
  line_p96: "Empathy."
  line_p97: "Humaneness."
  line_p98: "Now the fun part."
  line_p98_1: "Let's play a little game."
  line_p99: "I'll describe you ten situations."
  line_p99_1: "And you tell me how you would act."
  line_p100: "Nothing complex,"
  line_p100_1: "really."
  line_p100_2: "But <b>primal</b>."
  line_p101: "Some situations will be tough."
  line_p101_1: "So take your time..."
  line_p102: "The only rule: Be honest."
  line_p102_1: "To yourself."
  line_p103: "Don't think about it with your head only. <i>Feel</i>."
  line_p104: "That's all."
  line_p105: "And you will see, that I am right."
  line_p106: "And in the end, there's a little surprise for you. "
  line_p107: "You will see that you are closer to the Syrian people than you thought."
  line_p108: "That you are very similar to them in many aspects."
